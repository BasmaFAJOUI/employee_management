<div class="container">
  <!-- Formulaire de recherche -->
  <div>
    <form (submit)="goToEmployee(EnteredID)">
      <div class="form-group col-md-6 inline">
        <!-- Liaison directe avec une variable -->
        <input
          type="text"
          #searchID
          class="form-control"
          id="id"
          placeholder="Search by ID"
        />
        <button
          class="btn btn-secondary"
          type="submit"
          style="margin-top: 10px"
          (click)="EnteredID = searchID.value"
        >
          Search
        </button>
      </div>
    </form>
  </div>

  <br />

  <!-- Tableau des employés -->
  <div>
    <table
      class="table table-responsive table-striped border-dark"
      style="margin-bottom: 50px"
    >
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Designation</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.first_name }}</td>
          <td>{{ employee.last_name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.position }}</td>
          <td>
            <!-- Boutons d'action pour chaque employé -->
            <button
              (click)="updateEmployee(employee.id)"
              class="btn btn-secondary btn-sm"
            >
              Update
            </button>
            <button
              (click)="deleteEmployee(employee.id)"
              class="btn btn-danger btn-sm"
              style="margin-left: 10px"
            >
              Delete
            </button>
            <button
              (click)="detailsOfEmployee(employee.id)"
              class="btn btn-success btn-sm"
              style="margin-left: 10px"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
